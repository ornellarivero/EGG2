<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Modificar autor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Id Autor</th>
                    <th>Nombre Autor</th>
                    <th>Acciones</th>
                </tr>
            <tbody th:each="autor:${autores}">
                <tr>
                    <th th:text="${autor.id}"></th>
                    <td th:text="${autor.nombre}"></td>
                    <td><a style="text-decoration: none" th:href="@{/autor/modificar/__${autor.id}__}">Modificar</a></td>
                </tr>
            </tbody>
        </thead>
    </table>

    <div th:if="${error!=null}">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${exito!=null}">
        <div class="card-body">
            <h5 class="card-title">Ã‰xito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
